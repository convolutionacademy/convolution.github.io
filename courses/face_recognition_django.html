    <!--header-->

    <div class="logo">

      <img src="../assets/images/convolution_logos/logo_horizontal_purple_text_new_crop_2.svg" class="image-fluid" width="190" alt="">
    </div>
  </header>

  <section class="container course-background">
    <div>

    </div>
    <div class="d-flex justify-content-center">
        <img src="../assets/course/face_recognition_django_750.jpg" 
            alt="Develop and Deploy Face Recognition with ML and Django Course"
            class="image-fluid" widht=750>

    <div class="d-flex justify-content-center">

            <div class="p-2">

</section>

<style>
    .course-background {
        padding-top: 100px;
    }
    .course-background img{
        border-radius: 10px;
    }
    .loader {
        border: 20px solid #eee; /* Light grey */
        border-top: 20px solid #8155BA; /* Blue */
        border-radius: 50%;
        width: 70px;
        height: 70px;
        animation: spin 2s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

</style>
    <script>
        var countdown = new Date().getTime();
        var setSeconds = 15;
        setInterval(function(){
            var now = new Date().getTime();
            var difference = now - countdown;

            var seconds = Math.floor((difference % (1000*60))/1000);
            var seconds_diff = setSeconds - seconds
            document.getElementById("counter").innerHTML = "<h3>"+seconds_diff + ' s'+"</h3>"
            if (seconds_diff <= 2) {
                console.log('time up')
                window.location.href = "https://www.udemy.com/course/complete-face-recognition-app-machine-learning-django-heroku/"

            }
        },1000)

    </script>
